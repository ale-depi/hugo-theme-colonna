{{ define "main" }}
    <div class="content">

      <div class="post-header">
        <div class="meta">Posted at &mdash; {{ dateFormat "Jan 02, 2006" .Date }}{{ if .Draft }} <span class="draft-label">DRAFT</span> {{ end }}</div>
        <div class="post-tags">
          {{ if ne .Type "page" }}
            {{ if gt .Params.tags 0 }}
              <nav class="nav tags">
                  <ul class="flat">
                    {{ range .Params.tags }}
                      <li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
                    {{ end }}
                  </ul>
              </nav>
            {{ end }}
          {{ end }}
        </div>
        <h1 class="title">{{ .Title }}</h1>
      </div>
  
      <div class="markdown">
        {{ .Content }}
      </div>
  
    </div>
{{ end }}
